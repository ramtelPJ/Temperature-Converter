<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
   <link rel="stylesheet" href="converter.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Kanit:wght@500&family=Open+Sans:wght@300&family=Rubik+Dirt&family=Rubik+Maps&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <div class="container">
        <h1>Temperature Converter</h2>
            <div class="col">
                <label ></label>
                <input type="number" id="input" placeholder="Enter a temperature" required >
            </div>
            <div class="buttons">
                <button id="toCelsius" class="button" >toCelsius</button>
                <button id="toFarenheit" class="button" onclick=convert()>toFarenheit</button>
            </div>
            <div class="output">
                <label id="result"></label>
            </div>
            <div class="jpt">
                <label id="warning"></label>
            </div>
    </div>
    <script src="converter.js"></script>
</body>
</html>
